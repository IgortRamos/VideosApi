<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>Hiperflix</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    
    <div class="container">
        <h1 class="logo">Hiperflix</h1>
        <h2>Novo vídeo</h2>
        <div class="row">
            <div class="col-sm-8">
                <div class="box">
                    <h3 class="title">Dados gerais</h3>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="titulo">Título</label>
                                <input id="titulo" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="urlVideo">URL do vídeo</label>
                                <input id="urlVideo" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="urlCapa">URL da capa</label>
                                <input id="urlCapa" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group no-margin-bottom">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" class="form-control"></textarea>
                    </div>
                </div>
                <div class="text-right margin-top">
                    <button type="button" class="btn btn-primary">Salvar vídeo</button>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="box">
                    <h3 class="title">Pré-visualização</h3>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
